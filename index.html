<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasieka pod Brzozami</title>
    <script src="https://kit.fontawesome.com/b421c2a6df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <i class="fas fa-bars"></i>   burger ico menu mobile -->
    <!-- <i class="fab fa-forumbee"></i> check icon for main site -->
    <!-- <i class="fas fa-chevron-down"></i> arrow hint for scroll down-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&family=Righteous&display=swap');
    </style>

</head>

<body>
    <div class="wrapper">
        <header>
            <div class="hamburger"><i class="fas fa-bars"></i></div>
            <div class="logo" alt="Pasieka pod Brzozami" title="Pasieka pod Brzozami"></div>
            <section class="info">
                <h1>Pyszny miód z Konina!</h1>
                <p><i class="fab fa-forumbee"></i> Nasze produkty są w 100% naturalne.</p>
                <p><i class="fab fa-forumbee"></i> Oficjalny partner polskiego związku pszczelarskiego.</p>
                <p><i class="fab fa-forumbee"></i> Atrakcyjne ceny!</p>
            </section>
            <div class="arrow-hint"><i class="fas fa-chevron-down"></i></div>
        </header>



        <section class="main">
            <section class="products">
                <h2>Nasza oferta: </h2>
                <div class="honey">
                    <div class="jar1" title="Miód Wielokwiatowy (Wiosenny, Mniszkowy)" href="www.google.pl"></div>
                    <p class="description">Miód Wielokwiatowy <br> (Wiosenny/Mniszkowy)</p>
                    <p class="price">Cena: 35zł</p>
                </div>
                <div class="honey">
                    <div class="jar2"></div>
                    <p class="description">Miód Wielokwiatowy <br>(Letni)</p>
                    <p class="price">Cena: 35zł</p>
                </div>
                <div class="honey">
                    <div class="jar3"></div>
                    <p class="description">Miód Akacjowy</p>
                    <p class="price">Cena: 35zł</p>
                </div>
                <div class="honey">
                    <div class="jar4"></div>
                    <p class="description">Miód Lipowy</p>
                    <p class="price">Cena: 35ł</p>
                </div>
            </section>


        </section>
    </div>
    <script src="main.js"></script>
</body>

</html>
